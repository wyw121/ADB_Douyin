# 抖音通讯录批量关注工具配置文件

# ADB配置
[ADB]
# ADB可执行文件路径（如果ADB不在系统PATH中，请指定完整路径）
adb_path = adb

# 默认设备ID（可选，留空则自动选择第一个可用设备）
default_device_id = 

# 连接超时时间（秒）
connection_timeout = 30

# 操作配置
[OPERATION]
# 操作间隔时间（秒，避免操作过快被检测）
operation_delay = 2.0

# 最大重试次数
max_retries = 3

# 等待元素出现的超时时间（秒）
element_wait_timeout = 10

# 抖音应用配置
[DOUYIN]
# 抖音包名
package_name = com.ss.android.ugc.aweme

# 启动Activity（可选）
main_activity = 

# 关注配置
[FOLLOW]
# 默认最大关注数量
default_max_count = 10

# 每页最大滚动次数
max_scroll_attempts = 5

# 滚动持续时间（毫秒）
scroll_duration = 500

# 日志配置
[LOGGING]
# 日志级别 (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# 是否保存日志到文件
save_to_file = true

# 日志文件前缀
log_file_prefix = douyin_auto

# 界面元素识别关键词
[KEYWORDS]
# "我"页面相关关键词（用逗号分隔）
profile_keywords = 我,Me,Profile

# "添加朋友"相关关键词
add_friends_keywords = 添加朋友,添加好友,加朋友,Add Friends

# "通讯录"相关关键词
contacts_keywords = 通讯录,联系人,Contacts,通信录

# "关注"按钮相关关键词
follow_keywords = 关注,+ 关注,Follow,+关注

# 返回按钮关键词
back_keywords = 返回,后退,←,<

# 安全配置
[SAFETY]
# 是否启用操作确认
enable_confirmation = true

# 操作前等待时间（秒）
pre_operation_delay = 1.0

# 批量操作时的额外延迟（秒）
batch_operation_delay = 0.5